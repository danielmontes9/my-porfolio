<div class="card card-neon text-center">

  <app-image [customWidth]="'100%'" [customHeight]="'170px'" [image]="project.image"></app-image>

  <div class="card-body">
    <h5 class="card-title fw-bold">{{project.title}}</h5>
    <p class="card-text">{{project.description}}</p>

    <div class="card-body-bottom text-end">
      <a class="btn" [href]="project.link" target="_blank">Visitar proyecto</a>
    </div>
  </div>
  <div class="card-footer fw-bold">
    {{project.year}}
  </div>

</div>
